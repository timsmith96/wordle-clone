<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Wordle</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>Wordle</h1>
    </nav>
    <main>
      <div class="modal-container" id="modal-container">
        <div class="modal">
          <p class="message-container">Well done! You got it.</p>
          <button class="new-game">New word</button>
          <button id="close">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
      </div>
      <div class="guessing-grid">
        <div class="rotating-parent parent-1">
          <div class="grid-cell cell-1" data-cell="0"></div>
        </div>
        <div class="rotating-parent parent-2">
          <div class="grid-cell cell-2" data-cell="1"></div>
        </div>
        <div class="rotating-parent parent-3">
          <div class="grid-cell cell-3" data-cell="2"></div>
        </div>
        <div class="rotating-parent parent-4">
          <div class="grid-cell cell-4" data-cell="3"></div>
        </div>
        <div class="rotating-parent parent-5">
          <div class="grid-cell cell-5" data-cell="4"></div>
        </div>
        <div class="rotating-parent parent-6">
          <div class="grid-cell cell-6" data-cell="0"></div>
        </div>
        <div class="rotating-parent parent-7">
          <div class="grid-cell cell-7" data-cell="1"></div>
        </div>
        <div class="rotating-parent parent-8">
          <div class="grid-cell cell-8" data-cell="2"></div>
        </div>
        <div class="rotating-parent parent-9">
          <div class="grid-cell cell-9" data-cell="3"></div>
        </div>
        <div class="rotating-parent parent-10">
          <div class="grid-cell cell-10" data-cell="4"></div>
        </div>
        <div class="rotating-parent parent-11">
          <div class="grid-cell cell-11" data-cell="0"></div>
        </div>
        <div class="rotating-parent parent-12">
          <div class="grid-cell cell-12" data-cell="1"></div>
        </div>
        <div class="rotating-parent parent-13">
          <div class="grid-cell cell-13" data-cell="2"></div>
        </div>
        <div class="rotating-parent parent-14">
          <div class="grid-cell cell-14" data-cell="3"></div>
        </div>
        <div class="rotating-parent parent-15">
          <div class="grid-cell cell-15" data-cell="4"></div>
        </div>
        <div class="rotating-parent parent-16">
          <div class="grid-cell cell-16" data-cell="0"></div>
        </div>
        <div class="rotating-parent parent-17">
          <div class="grid-cell cell-17" data-cell="1"></div>
        </div>
        <div class="rotating-parent parent-18">
          <div class="grid-cell cell-18" data-cell="2"></div>
        </div>
        <div class="rotating-parent parent-19">
          <div class="grid-cell cell-19" data-cell="3"></div>
        </div>
        <div class="rotating-parent parent-20">
          <div class="grid-cell cell-20" data-cell="4"></div>
        </div>
        <div class="rotating-parent parent-21">
          <div class="grid-cell cell-21" data-cell="0"></div>
        </div>
        <div class="rotating-parent parent-22">
          <div class="grid-cell cell-22" data-cell="1"></div>
        </div>
        <div class="rotating-parent parent-23">
          <div class="grid-cell cell-23" data-cell="2"></div>
        </div>
        <div class="rotating-parent parent-24">
          <div class="grid-cell cell-24" data-cell="3"></div>
        </div>
        <div class="rotating-parent parent-25">
          <div class="grid-cell cell-25" data-cell="4"></div>
        </div>
        <div class="rotating-parent parent-26">
          <div class="grid-cell cell-26" data-cell="0"></div>
        </div>
        <div class="rotating-parent parent-27">
          <div class="grid-cell cell-27" data-cell="1"></div>
        </div>
        <div class="rotating-parent parent-28">
          <div class="grid-cell cell-28" data-cell="2"></div>
        </div>
        <div class="rotating-parent parent-29">
          <div class="grid-cell cell-29" data-cell="3"></div>
        </div>
        <div class="rotating-parent parent-30">
          <div class="grid-cell cell-30" data-cell="4"></div>
        </div>
      </div>

      <div class="keyboard">
        <div class="key-top-row">
          <button class="key" data-letter="Q">Q</button>
          <button class="key" data-letter="W">W</button>
          <button class="key" data-letter="E">E</button>
          <button class="key" data-letter="R">R</button>
          <button class="key" data-letter="T">T</button>
          <button class="key" data-letter="Y">Y</button>
          <button class="key" data-letter="U">U</button>
          <button class="key" data-letter="I">I</button>
          <button class="key" data-letter="O">O</button>
          <button class="key" data-letter="P">P</button>
        </div>
        <div class="key-middle-row">
          <button class="key" data-letter="A">A</button>
          <button class="key" data-letter="S">S</button>
          <button class="key" data-letter="D">D</button>
          <button class="key" data-letter="F">F</button>
          <button class="key" data-letter="G">G</button>
          <button class="key" data-letter="H">H</button>
          <button class="key" data-letter="J">J</button>
          <button class="key" data-letter="K">K</button>
          <button class="key" data-letter="L">L</button>
        </div>
        <div class="key-bottom-row">
          <button class="enter-key" data-letter="enter">ENTER</button>
          <button class="key" data-letter="Z">Z</button>
          <button class="key" data-letter="X">X</button>
          <button class="key" data-letter="C">C</button>
          <button class="key" data-letter="V">V</button>
          <button class="key" data-letter="B">B</button>
          <button class="key" data-letter="N">N</button>
          <button class="key" data-letter="M">M</button>
          <button class="del-key" data-letter="delete">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path
                fill="var(--color-tone-1)"
                d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
